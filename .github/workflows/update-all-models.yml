name: Update All Model Lists

on:
  schedule:
    # æ¯å¤©UTCæ—¶é—´4ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´12ç‚¹ï¼‰
    - cron: '0 4 * * *'
  
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual update all model lists'

jobs:
  update-aihuanxin:
    runs-on: ubuntu-latest
    name: Update aihuanxin model list
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: pip install requests
    
    - name: Run aihuanxin update
      id: aihuanxin
      run: |
        cd docs/scripts
        python update_models_aihuanxin.py
        if [ $? -eq 0 ]; then
          echo "has_changes=true" >> $GITHUB_OUTPUT
        else
          echo "has_changes=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Create PR for aihuanxin
      if: steps.aihuanxin.outputs.has_changes == 'true'
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update model list from aihuanxin"
        title: "ðŸ“¦ Update model list from aihuanxin"
        body: |
          ## Model List Update (aihuanxin)
          *This PR was automatically generated*
        branch: update/model-list-aihuanxin
        base: main
        delete-branch: true
        add-paths: |
          docs/flagrelease_en/modle-list/model-list-aihuanxin.md
  
